<!DOCTYPE html>
<html>
   <head>
      <!-- Here goes the metadata -->  
      <meta charset="utf-8">
      <title> HTML5 basics </title>
   </head>
   <body onload="init()">
        <!-- Here goes the visible content of the page -->
        <header>
          <h1>Magazzino</h1>
        </header>       
        <br>
        <h3 id="available"></h3>
        <table id="myTable"></table>
        <button onclick="order_new()">Inserisci nuovi prodotti!</button>
       
       <br>
       <br>
       <h5 id="lblProduct" style="visibility: hidden">Nome Prodotto</h5>
       <input type="text" id="txtbProduct" style="visibility: hidden">
       <h5 id="lblAmount" style="visibility: hidden">Quantita</h5>
       <input type="number" id="txtbAmount" style="visibility: hidden">
       <button id="btnOrder" onclick="order()" style="visibility: hidden">Ordina</button>
       <!-- Script -->
       <script src="magazzino.js"></script>
   </body>
</html>
